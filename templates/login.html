{% extends 'base.html' %}

{% block title %} Login {% endblock title %}

{% block corousel %}
<section id="hero" class="hero section" style="background: url('/static/assets/img/backgr.jpg') no-repeat center center/cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; position: relative;">
  <div class="overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
  <div class="container position-relative z-index-1">
    <div class="row gy-4 align-items-center justify-content-center">
      
    
      
      <div class="col-md-5 hero-img p-4 shadow rounded" style="border-radius: 15px; max-width: 400px; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);">
        {% include "messages.html" %}
        <h3 class="text-center text-primary mb-3">Login</h3>
        <form action="/login" method="post" class="mt-3">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control p-2" id="exampleInputEmail1" name="email" required />
          </div>
          
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control p-2" id="exampleInputPassword1" name="pass1" required />
          </div>
          
          <div class="d-flex justify-content-between align-items-center">
            <a href="/signup" class="text-white" style="text-decoration: none; font-weight: bold; transition: 0.3s;">Create Account</a>
            <button type="submit" class="btn btn-primary btn-lg px-4">Login</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</section>
{% endblock corousel %}
